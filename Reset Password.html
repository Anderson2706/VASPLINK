<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }

        .header {
            width: 100%;
            max-width: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: absolute;
            top: 10px;
        }

        .logo img {
            width: 90px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 12px;
        }

        label {
            font-size: 13px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 4px;
        }

        .input-field {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            display: block;
            margin: 0 auto;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #0A1523;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0A1523;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1E2D4D;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="88.png" alt="Logo">
        </div>
    </div>

    <div class="container">
        <h2>Reset Password</h2>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email to reset password">
        </div>

        <div class="input-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="input-field" placeholder="Enter your new password">
        </div>

        <div class="input-group">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" id="confirmNewPassword" class="input-field" placeholder="Confirm your new password">
        </div>

        <button class="btn" onclick="resetPassword()">Reset Password</button>
    </div>

    <script>
        function resetPassword() {
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            // Verifica se todos os campos foram preenchidos
            if (email === "" || newPassword === "" || confirmNewPassword === "") {
                alert("Please fill in all fields!");
                return;
            }

            // Verifica se a nova senha corresponde à confirmação
            if (newPassword !== confirmNewPassword) {
                alert("New passwords do not match!");
                return;
            }

            // Simulação de envio de código para o email (na prática, seria um envio real via backend)
            const isEmailRegistered = true;  // Simule se o email é registrado

            if (isEmailRegistered) {
                // Atualiza a senha no localStorage
                localStorage.setItem("userPassword", newPassword);
                alert("Password successfully reset!");
                window.location.href = "site.html"; // Redireciona para o site após redefinir a senha
            } else {
                alert("Email not registered. Please check your email address.");
            }
        }
    </script>

</body>
</html>

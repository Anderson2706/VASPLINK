<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Access Key</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #07101A; /* Cor de fundo alterada para #07101A */
            flex-direction: column;
        }

        .header {
            width: 100%;
            max-width: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: absolute;
            top: 10px;
        }

        .logo img {
            width: 400px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 300px; /* Reduzido o tamanho do campo */
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 12px;
        }

        label {
            font-size: 13px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 4px;
        }

        .input-field {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            display: block;
            margin: 0 auto;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #0A1523;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0A1523;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1E2D4D;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="ph.png" alt="Logo">
        </div>
    </div>

    <div class="container">
        <h2>Login with Access Key</h2>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label for="accessKey">Access Key</label>
            <input type="password" id="accessKey" class="input-field" placeholder="Enter your access key">
        </div>

        <button class="btn" onclick="checkLogin()">Login</button>
    </div>

    <script>
        function checkLogin() {
            const email = document.getElementById("email").value;
            const accessKey = document.getElementById("accessKey").value;

            // Verifica se todos os campos foram preenchidos
            if (email === "" || accessKey === "") {
                alert("Please fill in all fields!");
                return;
            }

            // Recupera a chave de acesso salva no localStorage
            const savedAccessKey = localStorage.getItem("accessKey");

            // Verifica se o e-mail e chave de acesso são válidos
            const validEmail = "user@example.com";  // Simulação de email válido

            if (email === validEmail && accessKey === savedAccessKey) {
                alert("Login successful!");
                window.location.href = "site.html";  // Redireciona para a página principal
            } else {
                alert("Invalid email or access key!");
            }
        }
    </script>

</body>
</html>
